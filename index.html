<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
<title>Jogo de Vestir</title>

<style>
/* ======================== */
/* TELA INICIAL */
/* ======================== */
.start-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(180deg, #f9e6ff, #e0c3fc);
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  text-align: center;
  z-index: 999;
  overflow: hidden;
}

#hearts-start {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.start-screen > * {
  position: relative;
  z-index: 2;
}

.titulo-inicio {
  font-family: 'Clicker Script', cursive;
  font-size: 5rem;
  color: #b272eeff;
  margin-bottom: 20px;
  animation: pulsarSimples 2s ease-in-out infinite;
}

@keyframes pulsarSimples {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.creditos {
  font-size: 1.3rem;
  color: #555;
  margin-bottom: 40px;
}

.btn-start {
  padding: 18px 35px;
  font-size: 1.7rem;
  font-family: 'Clicker Script', cursive;
  background: linear-gradient(135deg, #a78bfa, #8b5cf6);
  color: #fff;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 8px rgba(139, 92, 246, 0.4);
}
.btn-start:hover {
  transform: scale(1.08);
  box-shadow: 0 6px 12px rgba(139, 92, 246, 0.5);
}

/* ======================== */
/* GAME BODY */
/* ======================== */
body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(180deg, #f9e6ff, #e0c3fc);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
  overflow: hidden;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 60px;
  max-width: 1400px;
  width: 100%;
  height: 90vh;
  box-sizing: border-box;
  position: relative; /* Para posicionar corações absolutos aqui */
}

/* PERSONAGEM MAIOR E CENTRALIZADA */
.game-area {
  position: relative;
  width: 600px;
  height: 850px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

/* Centralização e camadas */
.game-area img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* Ordem de camadas do personagem */
#pele { z-index: 1; }
#rostos { z-index: 2; }
#cabelo { z-index: 3; }
#roupa { z-index: 4; }

/* MENU MAIS BAIXO E LARGO */
.menu {
  display: flex;
  flex-direction: column;
  gap: 18px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 20px;
  padding: 20px 40px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 650px;          
  height: 700px;         
  overflow-y: auto;
  box-sizing: border-box;
  z-index: 15;
}

.menu::-webkit-scrollbar {
  width: 8px;
}
.menu::-webkit-scrollbar-thumb {
  background: #b48ef7;
  border-radius: 8px;
}
.menu::-webkit-scrollbar-track {
  background: transparent;
}

h1 {
  font-family: 'Clicker Script', cursive;
  text-align: center;
  margin-bottom: 5px;
  font-size: 2.8rem;
  color: #7c3a8d;
}

.section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  text-align: center;
}

.section h2 {
  font-family: 'Clicker Script', cursive;
  font-size: 1.8rem;
  color: #444;
  margin-bottom: 4px;
}

/* BOTÕES AGRUPADOS DE FORMA BONITA */
.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  width: 100%;
}

.buttons button {
  flex: 1 1 45%;
  max-width: 45%;
  padding: 10px 0;
  border: none;
  background: linear-gradient(135deg, #a78bfa, #8b5cf6);
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.3s;
  box-shadow: 0 4px 8px rgba(139, 92, 246, 0.4);
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  font-size: 13px;
}

.buttons button:hover {
  background: linear-gradient(135deg, #8b5cf6, #c4b5fd);
  transform: scale(1.05);
}

/* BOTÕES LATERAIS */
.side-buttons {
  padding: 10px 18px;
  position: fixed;
  left: 25px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 20;
}

.side-buttons button {
  padding: 10px 18px;
  background: linear-gradient(135deg, #a78bfa, #8b5cf6);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(139, 92, 246, 0.4);
  transition: 0.25s;
}

.side-buttons button:hover {
  transform: scale(1.07);
}

/* ======================== */
/* CORAÇÕES ANIMADOS */
/* ======================== */
.heart {
  position: absolute; /* para corações da tela inicial */
  bottom: -20px;
  color: #d448ff;
  font-size: 20px;
  animation: subir 8s linear infinite;
  opacity: 0.8;
  z-index: 1;
  pointer-events: none;
  user-select: none;
}

@keyframes subir {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Container corações na tela do jogo */
#hearts-game {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: visible;
  z-index: 1; /* atrás */

}

#hearts-game .heart {
  position: absolute;
  bottom: -20px;
  color: #d448ff;
  font-size: 20px;
  animation: subir 8s linear infinite;
  opacity: 0.8;
  pointer-events: none;
  user-select: none;
}
</style>
</head>

<body>

<!-- =============== TELA INICIAL =============== -->
<div id="tela-inicial" class="start-screen">
  <div id="hearts-start"></div>
  <h1 class="titulo-inicio">Jogo de Vestir</h1>
  <p class="creditos">Desenvolvido por Ana Luiza Stábile</p>
  <button id="btnStart" class="btn-start">Iniciar Jogo</button>
</div>

<!-- =============== JOGO =============== -->
<div class="container" id="game-container" style="display:none;">

  <div class="game-area">
    <img id="pele" src="imagens/pele1.png">
    <img id="rostos" src="">
    <img id="cabelo" src="">
    <img id="roupa" src="">
  </div>

  <div id="hearts-game"></div> <!-- container para corações no jogo -->

  <div class="side-buttons">
    <button id="btnLimpar">Limpar</button>
    <button id="btnPronto">Pronto</button>
    <button id="btnVoltar">Voltar</button>
  </div>

  <div class="menu">
    <h1 id="tituloTema">Vista-se para ...</h1>

    <div class="section">
      <h2>Pele</h2>
      <div class="buttons">
        <button onclick="mudarPele('imagens/pele1.png')">Pele 1</button>
        <button onclick="mudarPele('imagens/pele2.png')">Pele 2</button>
        <button onclick="mudarPele('imagens/pele3.png')">Pele 3</button>
        <button onclick="mudarPele('imagens/pele4.png')">Pele 4</button>
      </div>
    </div>

    <div class="section">
      <h2>Cabelos</h2>
      <div class="buttons">
        <button onclick="mudarCabelo('imagens/cabeloPreto.png')">Preto</button>
        <button onclick="mudarCabelo('imagens/cabeloRuivo.png')">Ruivo</button>
        <button onclick="mudarCabelo('imagens/cabeloLoiro.png')">Loiro</button>
        <button onclick="mudarCabelo('imagens/cabeloRosa.png')">Rosa</button>
        <button onclick="mudarCabelo('imagens/cabeloCacheado.png')">Cacheado</button>
        <button onclick="mudarCabelo('imagens/cabeloCastanho.png')">Castanho</button>
      </div>
    </div>

    <div class="section">
      <h2>Roupas</h2>
      <div class="buttons">
        <button onclick="mudarRoupa('imagens/vestido.png')">Vestido Rosa</button>
        <button onclick="mudarRoupa('imagens/uniforme.png')">Uniforme</button>
        <button onclick="mudarRoupa('imagens/macaquinho.png')">Jardineira</button>
        <button onclick="mudarRoupa('imagens/vestidoAzul.png')">Vestido Azul</button>
        <button onclick="mudarRoupa('imagens/roupaVermelha.png')">Vermelha</button>
        <button onclick="mudarRoupa('imagens/roupaAmarela.png')">Amarela</button>
      </div>
    </div>

    <div class="section">
      <h2>Rostos</h2>
      <div class="buttons">
        <button onclick="mudarRostos('imagens/olhoAzul.png')">Olhos Azuis</button>
        <button onclick="mudarRostos('imagens/olhoVerde.png')">Olhos Verdes</button>
        <button onclick="mudarRostos('imagens/olhoPreto.png')">Olhos Pretos</button>
        <button onclick="mudarRostos('imagens/olhoRosa.png')">Olhos Rosa</button>
      </div>
    </div>
  </div>
</div>

<script>
function criarCoracaoParaContainer(container) {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = '♡';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (10 + Math.random() * 24) + 'px';
  heart.style.animationDuration = (4 + Math.random() * 5) + 's';
  container.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

let intervaloInicio = null;
let intervaloJogo = null;

document.addEventListener('DOMContentLoaded', () => {
  const btnStart = document.getElementById('btnStart');
  const telaInicial = document.getElementById('tela-inicial');
  const gameContainer = document.getElementById('game-container');
  const heartsStartContainer = document.getElementById('hearts-start');
  const heartsGameContainer = document.getElementById('hearts-game');

  intervaloInicio = setInterval(() => criarCoracaoParaContainer(heartsStartContainer), 400);

  btnStart.addEventListener('click', () => {
    clearInterval(intervaloInicio);
    telaInicial.style.display = "none";
    gameContainer.style.display = "flex";
    mostrarOcasionPopUp();

    // Inicia os corações na tela do jogo
    intervaloJogo = setInterval(() => criarCoracaoParaContainer(heartsGameContainer), 400);
  });

  // Funções de mudança de imagem
  window.mudarPele = img => document.getElementById("pele").src = img;
  window.mudarCabelo = img => document.getElementById("cabelo").src = img;
  window.mudarRoupa = img => document.getElementById("roupa").src = img;
  window.mudarRostos = img => document.getElementById("rostos").src = img;

  document.getElementById('btnLimpar').onclick = () => {
    document.getElementById("pele").src = "imagens/pele1.png";
    document.getElementById("cabelo").src = "";
    document.getElementById("roupa").src = "";
    document.getElementById("rostos").src = "";
  };

  document.getElementById('btnVoltar').onclick = () => {
    gameContainer.style.display = "none";
    telaInicial.style.display = "flex";

    clearInterval(intervaloJogo);
    heartsGameContainer.innerHTML = '';

    // Reiniciar corações da tela inicial
    intervaloInicio = setInterval(() => criarCoracaoParaContainer(heartsStartContainer), 400);
  };
});

const ocasioes = ["escola", "festa", "parque", "shopping"];
function mostrarOcasionPopUp() {
  soltarConfetes();
  const tema = ocasioes[Math.floor(Math.random() * ocasioes.length)];
  document.getElementById("tituloTema").textContent = "Vista-se para... " + tema + "!";

  const bg = document.createElement("div");
  bg.style.position = "fixed";
  bg.style.top = 0;
  bg.style.left = 0;
  bg.style.width = "100vw";
  bg.style.height = "100vh";
  bg.style.background = "rgba(0,0,0,0.5)";
  bg.style.display = "flex";
  bg.style.alignItems = "center";
  bg.style.justifyContent = "center";
  bg.style.zIndex = "9999";

  const box = document.createElement("div");
  box.style.background = "white";
  box.style.padding = "25px 35px";
  box.style.borderRadius = "15px";
  box.style.textAlign = "center";
  box.style.fontSize = "20px";

  const texto = document.createElement("p");
  texto.innerText = "Ocasião sorteada:\n" + tema;
  texto.style.marginBottom = "20px";
  texto.style.fontWeight = "bold";

  const botao = document.createElement("button");
  botao.innerText = "OK";
  botao.style.padding = "12px 26px";
  botao.style.background = "linear-gradient(135deg, #a78bfa, #8b5cf6)";
  botao.style.color = "white";
  botao.style.border = "none";
  botao.style.borderRadius = "12px";
  botao.style.cursor = "pointer";
  botao.style.fontSize = "20px";
  botao.onclick = () => bg.remove();

  box.appendChild(texto);
  box.appendChild(botao);
  bg.appendChild(box);
  document.body.appendChild(bg);
}

function soltarConfetes() {
  const total = 40;
  for (let i = 0; i < total; i++) {
    const confete = document.createElement("div");
    confete.innerHTML = "⭐";
    confete.style.position = "fixed";
    confete.style.top = "-20px";
    confete.style.left = Math.random() * 100 + "vw";
    confete.style.fontSize = (20 + Math.random() * 20) + "px";
    confete.style.opacity = "0.9";
    confete.style.zIndex = "99999";
    const dur = 1500 + Math.random() * 500;
    confete.style.transition = `transform ${dur}ms linear`;
    document.body.appendChild(confete);
    setTimeout(() => {
      confete.style.transform = `translateY(${110}vh) rotate(${Math.random() * 360}deg)`;
    }, 30);
    setTimeout(() => confete.remove(), dur + 300);
  }
}

// Mostra erros no console
window.addEventListener('error', e => console.error("Erro detectado:", e.message));
</script>

</body>
</html>
