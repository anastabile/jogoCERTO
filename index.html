<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
<title>Jogo de Vestir</title>

<style>
  /* Tela inicial */
  .start-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #f9e6ff, #e0c3fc);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
    text-align: center;
    overflow: hidden;
  }

  #hearts-start {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .start-screen > * {
    position: relative;
    z-index: 2;
  }

.titulo-inicio {
  font-family: 'Clicker Script', cursive;
  font-size: 5rem;
  color: #b272eeff;
  margin-bottom: 20px;
  animation: pulsarSimples 2s ease-in-out infinite;
}

/* Pulsando suave sem neon */
@keyframes pulsarSimples {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}

  .creditos {
    font-size: 1.3rem;
    color: #555;
    margin-bottom: 40px;
  }

  .btn-start {
    padding: 18px 35px;
    font-size: 1.7rem;
    font-family: 'Clicker Script', cursive;
    background: linear-gradient(135deg, #a78bfa, #8b5cf6);
    color: #fff;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(139, 92, 246, 0.4);
  }

  .btn-start:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 12px rgba(139, 92, 246, 0.5);
  }

  .side-buttons {
    position: fixed;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 20;
  }

  .side-buttons button {
    padding: 14px 20px;
    background: linear-gradient(135deg, #a78bfa, #8b5cf6);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-family: "Poppins", sans-serif;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(139, 92, 246, 0.4);
    transition: 0.25s;
  }

  .side-buttons button:hover {
    transform: scale(1.07);
  }

  body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(180deg, #f9e6ff, #e0c3fc);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
    color: #333;
    overflow: hidden;
  }

  .container {
    max-width: 1200px;
    width: 100%;
    gap: 50px;
    align-items: center;
    position: relative;
    z-index: 2;
    display: flex;
  }

  .game-area {
    position: relative;
    width: 800px;
    height: 800px;
    display: flex;
    justify-content: center;
  }

  .game-area img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }

  .menu {
    display: flex;
    flex-direction: column;
    gap: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 800px;
    min-width: 300px;
    overflow-y: auto;
    z-index: 2;
  }

  h1 {
    font-family: 'Clicker Script', cursive;
    text-align: center;
    margin-bottom: 30px;
    font-size: 3rem;
    color: #7c3a8d;
  }

  .section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    text-align: center;
  }

  .section h2 {
    font-family: 'Clicker Script', cursive;
    text-align: center;
    font-size: 2rem;
    color: #444;
    margin-bottom: 5px;
  }

  .buttons {
    display: flex;
    flex-wrap: nowrap;
    gap: 20px;
    justify-content: center;
    overflow-x: auto;
    padding-bottom: 8px;
  }

  .buttons button {
    padding: 16px 20px;
    border: none;
    background: linear-gradient(135deg, #a78bfa, #8b5cf6);
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s;
    box-shadow: 0 4px 8px rgba(139, 92, 246, 0.4);
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    font-size: 14px;
  }

  .buttons button:hover {
    background: linear-gradient(135deg, #8b5cf6, #c4b5fd);
    transform: scale(1.08);
    box-shadow: 0 6px 12px rgba(139, 92, 246, 0.5);
  }

  .heart {
    position: fixed;
    bottom: -20px;
    color: #d448ff;
    font-size: 20px;
    animation: subir 8s linear infinite;
    opacity: 0.8;
    z-index: 0;
    pointer-events: none;
    user-select: none;
  }

  @keyframes subir {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="tela-inicial" class="start-screen">
  <div id="hearts-start"></div>

  <h1 class="titulo-inicio">Jogo de Vestir</h1>
  <p class="creditos">Desenvolvido por Ana Luiza Stábile</p>
  <button id="btnStart" class="btn-start">Iniciar Jogo</button>
</div>

<!-- Container -->
<div class="container" id="game-container" style="display:none;">

  <div class="game-area">
    <img id="pele" src="imagens/pele1.png">
    <img id="cabelo" src="">
    <img id="roupa" src="">
    <img id="rostos" src="">
  </div>

<div class="side-buttons">
    <button id="btnLimpar">Limpar</button>
    <button id="btnPronto">Pronto</button>
    <button id="btnVoltar">Voltar</button>
</div>

  <div class="menu">
    <h1 id="tituloTema">Vista-se para ...</h1>

    <div class="section">
      <h2>Pele</h2>
      <div class="buttons">
        <button onclick="mudarPele('imagens/pele1.png')">Pele 1</button>
        <button onclick="mudarPele('imagens/pele2.png')">Pele 2</button>
        <button onclick="mudarPele('imagens/pele3.png')">Pele 3</button>
        <button onclick="mudarPele('imagens/pele4.png')">Pele 4</button>
      </div>
    </div>

    <div class="section">
      <h2>Cabelos</h2>
      <div class="buttons">
        <button onclick="mudarCabelo('imagens/cabeloPreto.png')">Cabelo Preto</button>
        <button onclick="mudarCabelo('imagens/cabeloRuivo.png')">Cabelo Ruivo</button>
        <button onclick="mudarCabelo('imagens/cabeloLoiro.png')">Cabelo Loiro</button>
        <button onclick="mudarCabelo('imagens/cabeloRosa.png')">Cabelo Rosa</button>
        <button onclick="mudarCabelo('imagens/cabeloCacheado.png')">Cabelo Cacheado</button>
      </div>
    </div>

    <div class="section">
      <h2>Roupas</h2>
      <div class="buttons">
        <button onclick="mudarRoupa('imagens/vestido.png')">Vestido Rosa</button>
        <button onclick="mudarRoupa('imagens/uniforme.png')">Uniforme</button>
        <button onclick="mudarRoupa('imagens/macaquinho.png')">Jardineira</button>
        <button onclick="mudarRoupa('imagens/vestidoAzul.png')">Vestido Azul</button>
      </div>
    </div>

    <div class="section">
      <h2>Rostos</h2>
      <div class="buttons">
        <button onclick="mudarRostos('imagens/olhoAzul.png')">Olhos Azuis</button>
        <button onclick="mudarRostos('imagens/olhoVerde.png')">Olhos Verdes</button>
        <button onclick="mudarRostos('imagens/olhoPreto.png')">Olhos Pretos</button>
        <button onclick="mudarRostos('imagens/olhoRosa.png')">Olhos Rosa</button>
      </div>
    </div>

  </div>
</div>

<script>

function criarCoracaoParaContainer(container) {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = '♡';

  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (10 + Math.random() * 24) + 'px';
  heart.style.animationDuration = (4 + Math.random() * 5) + 's';

  container.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

let intervaloInicio = null;
let intervaloGame = null;

document.addEventListener('DOMContentLoaded', () => {
  const btnStart = document.getElementById('btnStart');
  const telaInicial = document.getElementById('tela-inicial');
  const gameContainer = document.getElementById('game-container');
  const heartsStartContainer = document.getElementById('hearts-start');

  intervaloInicio = setInterval(() => {
    criarCoracaoParaContainer(heartsStartContainer);
  }, 400);

  btnStart.addEventListener('click', () => {
    clearInterval(intervaloInicio);
    heartsStartContainer.innerHTML = "";
    telaInicial.style.display = "none";
    gameContainer.style.display = "flex";

    intervaloGame = setInterval(() => {
      criarCoracaoParaContainer(document.body);
    }, 400);

    mostrarOcasionPopUp();
  });

  window.mudarPele = img => document.getElementById("pele").src = img;
  window.mudarCabelo = img => document.getElementById("cabelo").src = img;
  window.mudarRoupa = img => document.getElementById("roupa").src = img;
  window.mudarRostos = img => document.getElementById("rostos").src = img;

  document.getElementById('btnLimpar').onclick = () => {
    document.getElementById("pele").src = "imagens/pele1.png";
    document.getElementById("cabelo").src = "";
    document.getElementById("roupa").src = "";
    document.getElementById("rostos").src = "";
  };

  document.getElementById('btnPronto').onclick = () => {
    alert("Pronto!");
  };

  document.getElementById('btnVoltar').onclick = () => {
    document.getElementById("game-container").style.display = "none";
    document.getElementById("tela-inicial").style.display = "flex";

    // Reset personagem
    document.getElementById("pele").src = "imagens/pele1.png";
    document.getElementById("cabelo").src = "";
    document.getElementById("roupa").src = "";
    document.getElementById("rostos").src = "";
  };
});

const ocasioes = ["escola", "festa", "parque", "shopping"];

function mostrarOcasionPopUp() {

  soltarConfetes();

  const tema = ocasioes[Math.floor(Math.random() * ocasioes.length)];

  document.getElementById("tituloTema").textContent = "Vista-se para " + tema;

  const bg = document.createElement("div");
  bg.style.position = "fixed";
  bg.style.top = 0;
  bg.style.left = 0;
  bg.style.width = "100vw";
  bg.style.height = "100vh";
  bg.style.background = "rgba(0,0,0,0.5)";
  bg.style.display = "flex";
  bg.style.alignItems = "center";
  bg.style.justifyContent = "center";
  bg.style.zIndex = "9999";

  const box = document.createElement("div");
  box.style.background = "white";
  box.style.padding = "25px 35px";
  box.style.borderRadius = "15px";
  box.style.textAlign = "center";
  box.style.fontSize = "20px";

  const texto = document.createElement("p");
  texto.innerText = "Ocasião sorteada:\n" + tema;
  texto.style.marginBottom = "20px";
  texto.style.fontWeight = "bold";

  const botao = document.createElement("button");
  botao.innerText = "OK";
  botao.style.padding = "12px 26px";
  botao.style.background = "linear-gradient(135deg, #a78bfa, #8b5cf6)";
  botao.style.color = "white";
  botao.style.border = "none";
  botao.style.borderRadius = "12px";
  botao.style.cursor = "pointer";
  botao.style.fontSize = "20px";

  botao.onclick = () => bg.remove();

  box.appendChild(texto);
  box.appendChild(botao);
  bg.appendChild(box);
  document.body.appendChild(bg);
}

function soltarConfetes() {
  const total = 40;
  for (let i = 0; i < total; i++) {
    const confete = document.createElement("div");
    confete.innerHTML = "⭐";
    confete.style.position = "fixed";
    confete.style.top = "-20px";
    confete.style.left = Math.random() * 100 + "vw";
    confete.style.fontSize = (20 + Math.random() * 20) + "px";
    confete.style.opacity = "0.9";
    confete.style.zIndex = "99999";

    const dur = 1500 + Math.random() * 500;
    confete.style.transition = `transform ${dur}ms linear`;

    document.body.appendChild(confete);

    setTimeout(() => {
      confete.style.transform = `translateY(${110}vh) rotate(${Math.random() * 360}deg)`;
    }, 30);

    setTimeout(() => confete.remove(), dur + 300);
  }
}

</script>

</body>
</html>
